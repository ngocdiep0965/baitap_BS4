<!doctype html>
<html lang="en">
  <head>
    <title>bài tập BS4 buổi 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <!-- bài 1: -->
        <p>Bài tập 1: Tính tiền lương nhân viên:</p>
        <p>Lương 1 ngày của bạn là 100.000đ</p>
        <input id="soNgayCong" type="text" placeholder="Nhập số ngày công của bạn" style="width: 250px">
        <button id="btnClick1" class="btn btn-success">Tính tiền lương</button>
        <div id="show_1"></div>
        <hr>

        <!-- bài 2: -->
        <p>Bài tập 2: Tính giá trị trung bình:</p>
        <p>Nhập 5 số bất kì</p>
        <input id="num1" type="text">
        <input id="num2" type="text">
        <input id="num3" type="text">
        <input id="num4" type="text">
        <input id="num5" type="text">
        <button id="btnClick2" class="btn btn-success">Tính tiền lương</button>
        <div id="show_2"></div>
        <hr>

        <!-- bài 3: -->
        <p>Bài tập 3: Quy đổi tiền:</p>
        <p>Giá USD => VND hiện tại là 23.500đ</p>
        <input id="soTien" type="text" placeholder="Nhập số USD cần đổi">
        <button id="btnClick3" class="btn btn-success">Tính tiền VND tương ứng</button>
        <div id="show_3"></div>
        <hr>

        <!-- bài 4: -->
        <p>Bài tập 4: Tính chu vi và diện tích của HCN:</p>        
        <input id="chieuDai" type="text" placeholder="Nhập chiều dài">
        <input id="chieuRong" type="text" placeholder="Nhập chiều rộng">
        <button id="btnClick4" class="btn btn-success">Tính chu vi và diện tích</button>
        <div id="show_4"></div>
        <hr>

        <!-- bài 5: -->
        <p>Bài tập 5: Tính tổng 2 ký số</p>
        <input id="giaTri" type="text" placeholder="Nhập 1 số bất kì">
        <button id="btnClick5" class="btn btn-success">Tính tổng 2 ký số</button>
        <div id="show_5"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

  </body>
</html>
